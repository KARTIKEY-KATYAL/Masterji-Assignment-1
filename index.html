<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mood Picker</title>
</head>
<body>
    <!-- <h1 id="mainheading" class="headings">Mood Picker</h1> -->
    <div id="container">
        <div id="moodbox">
            <button id="mood-1" class="moods">Happy</button>
            <button id="mood-2" class="moods">Sad</button>
            <button id="mood-3" class="moods">Neutral</button>
            <button id="mood-4" class="moods">Exicted</button>
        </div>
        <input type="date" name="calendar-input" placeholder="Enter Your Date" id="calendar-input">
        <div id="moodlogs" >
            <h1 id="moodlogs-headings" class="headings">Moodlogs</h1>
            <div id="pastmoods">
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
